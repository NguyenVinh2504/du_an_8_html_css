<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | Grocery Mart</title>

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Css  -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <main class="auth">
        <div class="auth__intro d-md-none">
            <!-- Logo -->
            <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                <img class="logo__img" src="./assets/icons/logo.svg" alt="Grocery Mart">
                <h2 class="logo__title">grocerymart</h2>
            </a>
            <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img">
            <p class="auth__intro-text">
                The best of luxury brand values, high quality products, and innovative services
            </p>
        </div>

        <div class="auth__content">
            <div class="auth__content-inner">
                <!-- Logo -->
                <a href="./" class="logo auth__logo">
                    <img class="logo__img" src="./assets/icons/logo.svg" alt="Grocery Mart">
                    <h2 class="logo__title">grocerymart</h2>
                </a>
                <h1 class="auth__heading">Reset your password</h1>
                <p class="auth__desc">
                    Enter your email and we'll send you a link to reset your password.
                </p>

                <form action="./index-login.html" class="form auth__form">
                    <div class="form__group-row">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" id="" placeholder="Email" class="form__input" required>
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error">
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>
                    </div>

                    <div class="form__group-row auth__row-btn">
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn btn--no-margin form__submit-btn">
                                Reset password
                            </button>
                        </div>
                    </div>
                </form>
                <p class="auth__text">
                    <a href="./sign-in.html" class="auth__link">Back to Sign In</a>
                </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"))
    </script>
</body>

</html>
